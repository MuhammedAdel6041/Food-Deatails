<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Image/Logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <title>Food Restaurant</title>
  </head>
  <body>
    <section id="loading">
      <span class="loader"></span>
    </section>
    <section>
      <div id="innerLoding">
        <span class="loaderX"> </span>
      </div>
      <section>
        <div class="container">
          <div class="searchInput" id="searchInput"></div>
        </div>
        <div class="container">
          <div class="row my-3 g-3" onkeyup="" id="content"></div>
        </div>
      </section>
    </section>

    <aside>
      <div class="navigation">
        <div class="inner-nav d-flex flex-column justify-content-between">
          <div class="food-link">
            <ul>
              <li id="search">search</li>
              <li id="category">categories</li>
              <li id="area">area</li>
              <li id="ingredient">ingredient</li>
              <li id="contact">contact us</li>
            </ul>
          </div>
          <div class="copy-right">
            <div class="social-media-links">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <p>
              Copyright Â© 2019 All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
        <div
          class="outer-nav d-flex flex-column justify-content-between py-4 px-2"
        >
          <img src="Image/Logo/logo.png" alt="" />
          <div
            class="icon-controls d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-bars fa-2x" id="slideIcon"></i>
            <i class="fa-regular fa-circle-xmark fa-2x" id="close"></i>
          </div>
          <div
            class="social-icons d-flex flex-column justify-content-center align-items-center"
          >
            <i class="fa-solid fa-globe mb-1"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </aside>

    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
